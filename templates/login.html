<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AcademiQ | Login</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; text-align:center; }
    .container { margin-top: 100px; background: white; padding: 30px; width: 350px; display: inline-block; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input { width: 90%; padding: 10px; margin: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #4a90e2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    a { color: #4a90e2; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to AcademiQ</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
  </div>
</body>
</html>
