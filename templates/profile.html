<title>Profile - AcademiQ</title>
<style>

  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;

  margin: 0;
  padding: 20px;
}
.container {
  background: rgba(255,255,255,0.1);
  border-radius: 15px;
  padding: 30px;
  margin: 40px auto;
  width: 90%;
  max-width: 600px;
  backdrop-filter: blur(8px);
}
.info {
  text-align: left;
  margin: 10px 0;
}
a {
  display: inline-block;
  margin-top: 20px;
  color: #fff;
  text-decoration: none;
  background: #00b4d8;
  padding: 8px 20px;
  border-radius: 6px;
}
a:hover { background: #0077b6; }
</style>
</head>
